# This will:
# - Run on every push + PR
# - Install deps from requirements.txt
# - Run your Django tests with verbose output (-v 2) so you get the full test names.


name: Django Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]  # Using Python 3.11 (Django 4.2 LTS)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Show Python version (should be 3.11)
        run: | 
          which python
          python --version
          python -c "import sys; print(sys.version)"

      - name: Show requirements.txt head (prove file content)
        run: |
          echo "===== requirements.txt (first 80 lines) ====="
          head -n 80 requirements.txt || true

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: |
          python -m pip install --upgrade pip
          # Safety: if the cache or a mis-push still leaves backports.zoneinfo around, remove it
          pip uninstall -y backports.zoneinfo || true
          pip install -r requirements.txt

      - name: Run Django tests (verbose)
        env:
          # Safe defaults for CI; override with real envs in a prod workflow if needed
          DJANGO_SECRET_KEY: ci-secret
          DJANGO_DEBUG: "False"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
          CORS_ALLOW_ALL_ORIGINS: "False"
        run: |
          python manage.py test -v 2

